<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly Work Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Weekly Work Scheduler</h1>

  <section id="peopleSection">
    <h2>People & Availability</h2>
    <input type="text" id="personName" placeholder="Name">
    <button onclick="addPerson()">Add Person</button>
    <div id="peopleList"></div>
  </section>

  <section id="taskSection">
    <h2>Tasks</h2>
    <input type="text" id="taskName" placeholder="Task Name">
    <select id="taskType">
      <option value="kitchen">Kitchen</option>
      <option value="housework">Housework</option>
    </select>
    <input type="number" id="taskPeople" min="1" value="1" placeholder="People Needed">
    <div id="taskTimes">
      <label><input type="checkbox" value="Morning"> Morning</label>
      <label><input type="checkbox" value="Afternoon"> Afternoon</label>
      <label><input type="checkbox" value="Evening"> Evening</label>
    </div>
    <button onclick="addTask()">Add Task</button>
    <div id="taskListContainer">
      <h3>Tasks by Day (Drag tasks between days)</h3>
      <div id="taskListGrid" class="task-grid"></div>
    </div>
  </section>

  <section>
    <h2>Generate Schedule</h2>
    <button onclick="generateSchedules()">Generate</button>
    <button onclick="downloadCSV('kitchen')">Download Kitchen CSV</button>
    <button onclick="downloadCSV('housework')">Download Housework CSV</button>
    <h3>Generated Kitchen Schedules</h3>
    <div id="kitchenSchedulesContainer"></div>
    <h3>Generated Housework Schedules</h3>
    <div id="houseworkSchedulesContainer"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
