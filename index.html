<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Work Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 10px;
            background-color: #f4f4f4;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background-color: #121212;
            color: #e0e0e0;
        }

        h1, h2 {
            text-align: left;
        }

        input, button {
            margin: 5px 0;
        }

        section {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: background 0.3s, color 0.3s;
        }

        body.dark section {
            background: #1f1f1f;
        }

        .input-group {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            display: block;
            overflow-x: auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            min-width: 50px;
            transition: background 0.3s, color 0.3s;
        }

        th {
            background-color: #f2f2f2;
        }

        body.dark th {
            background-color: #2c2c2c;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        body.dark tbody tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        tbody tr:hover {
            background-color: #e6f7ff;
        }

        body.dark tbody tr:hover {
            background-color: #333333;
        }

        button {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            background-color: #007BFF;
            color: white;
            transition: background 0.2s;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 3px 6px;
            border-radius: 3px;
        }

        .remove-btn:hover {
            background-color: darkred;
        }

        .task-label {
            margin-right: 5px;
        }

        .schedule-table td.kitchen-task {
            background-color: #d1e7dd;
        }

        .schedule-table td.work-task {
            background-color: #f8d7da;
        }

        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Weekly Work Scheduler</h1>

    <section id="people-section">
        <h2>People</h2>
        <div class="input-group">
            <input type="text" id="person-name" placeholder="Enter name">
            <button id="add-person-btn">Add Person</button>
        </div>
        <ul id="people-list"></ul>
    </section>

    <section id="kitchen-section">
        <h2>Kitchen Tasks</h2>
        <div class="input-group">
            <input type="text" id="kitchen-task-name" placeholder="Enter task">
            <input type="number" id="kitchen-task-count" placeholder="People needed" min="1" value="1">
            <button id="add-kitchen-task-btn">Add Task</button>
        </div>
        <table id="kitchen-task-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>People Needed</th>
                    <th>Days Needed</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="work-section">
        <h2>Work Duties</h2>
        <div class="input-group">
            <input type="text" id="work-task-name" placeholder="Enter task">
            <input type="number" id="work-task-count" placeholder="People needed" min="1" value="1">
            <button id="add-work-task-btn">Add Task</button>
        </div>
        <table id="work-task-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>People Needed</th>
                    <th>Days Needed</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="availability-section">
        <h2>Availability</h2>
        <table id="availability-table">
            <thead>
                <tr>
                    <th>Person</th>
                    <th>Task</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <div class="input-group">
        <button id="generate-btn">Generate Schedule</button>
        <button id="clear-btn">Clear Schedule</button>
        <button id="download-btn">Download CSV</button>
        <button id="darkmode-btn">Toggle Dark Mode</button>
    </div>

    <section id="schedule-section">
        <h2>Generated Kitchen Schedule</h2>
        <table id="kitchen-schedule-table" class="schedule-table"></table>

        <h2>Generated Work Duties Schedule</h2>
        <table id="work-schedule-table" class="schedule-table"></table>
    </section>

    <script src="script.js"></script>
</body>
</html>
