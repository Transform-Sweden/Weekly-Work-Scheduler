<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Work Scheduler</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Weekly Work Scheduler</h1>

<section>
  <h2>People & Availability</h2>
  <div id="people-list"></div>
  <button id="add-person">Add Person</button>
</section>

<section>
  <h2>Kitchen Tasks</h2>
  <div id="kitchen-tasks-list"></div>
  <button id="add-kitchen-task">Add Kitchen Task</button>
  <h3>Skip Days</h3>
  <div id="kitchen-skip-days"></div>
</section>

<section>
  <h2>Housework Tasks</h2>
  <div id="work-tasks-list"></div>
  <button id="add-work-task">Add Work Task</button>
  <h3>Skip Days</h3>
  <div id="work-skip-days"></div>
</section>

<section>
  <h2>Schedule</h2>
  <button id="generate-schedule">Generate Schedule</button>
  <button id="clear-schedule">Clear Schedule</button>
  <div id="schedule-display"></div>
</section>

<script src="script.js"></script>
</body>
</html>
