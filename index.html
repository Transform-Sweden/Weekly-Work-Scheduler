<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Work Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Weekly Work Scheduler</h1>

        <!-- People Management -->
        <section>
            <h2 class="section-title">People & Availability</h2>
            <input type="text" id="personName" placeholder="Enter name">
            <button id="addPersonBtn">Add Person</button>
            <div id="peopleList"></div>
        </section>

        <!-- Kitchen Tasks -->
        <section>
            <h2 class="section-title">Kitchen Tasks</h2>
            <button id="addKitchenTaskBtn">Add Kitchen Task</button>
            <div id="kitchenTasksList"></div>
        </section>

        <!-- Housework Tasks -->
        <section>
            <h2 class="section-title">Housework Tasks</h2>
            <button id="addWorkTaskBtn">Add Work Task</button>
            <div id="workTasksList"></div>
        </section>

        <!-- Schedule Generation -->
        <section>
            <h2 class="section-title">Generate Schedule</h2>
            <button id="generateScheduleBtn">Generate Schedule</button>
            <button id="clearScheduleBtn">Clear Schedule</button>
        </section>

        <!-- Generated Schedule Display -->
        <section id="scheduleDisplay">
            <h2 class="section-title">Generated Kitchen Schedule</h2>
            <div id="kitchenSchedule"></div>

            <h2 class="section-title">Generated Housework Schedule</h2>
            <div id="workSchedule"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
