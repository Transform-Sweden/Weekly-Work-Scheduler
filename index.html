<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Character Generator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #1e1e2f;
      color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #ffcc66;
      margin-bottom: 1rem;
    }
    button {
      background: #ffcc66;
      color: #1e1e2f;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      background: #ffd97a;
    }
    .character {
      background: #2a2a40;
      border-radius: 16px;
      padding: 1rem;
      margin: 1rem auto;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .character h2 {
      color: #66d9ef;
      margin: 0.5rem 0;
    }
    .character p {
      margin: 0.3rem 0;
    }
    .stats {
      text-align: left;
      margin-top: 0.5rem;
    }
    .stats div {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>Fantasy Character Generator</h1>
  <button onclick="generateRoster()">Generate Characters</button>
  <div id="characters"></div>

  <script>
    const maleNames = [
      "Aiden","Liam","Noah","Ethan","James","Logan","Lucas","Mason","Elijah","Henry",
      "Caleb","Nathan","Owen","Wyatt","Jack","Carter","Leo","Julian","Isaac","Grayson"
    ];
    const femaleNames = [
      "Emma","Olivia","Ava","Sophia","Isabella","Mia","Charlotte","Amelia","Harper","Ella",
      "Luna","Grace","Chloe","Aria","Scarlett","Layla","Nora","Evelyn","Zoe","Hannah"
    ];
    const personalities = [
      "Brave and loyal","Calm under pressure","Clever but secretive",
      "Optimistic and kind-hearted","Cautious but determined",
      "Charismatic and ambitious","Quiet thinker","Rebellious spirit",
      "Stoic protector","Creative problem-solver","Fearless explorer",
      "Strategic and disciplined","Mischievous and witty","Gentle and wise",
      "Passionate dreamer","Independent and strong-willed"
    ];
    const classes = [
      "Warrior","Mage","Rogue","Cleric","Ranger","Bard",
      "Paladin","Monk","Druid","Sorcerer","Hunter","Alchemist",
      "Assassin","Templar","Summoner"
    ];

    function randomStat(base = 10, spread = 4) {
      return Math.max(1, base + Math.floor(Math.random() * (spread * 2 + 1)) - spread);
    }

    function generateCharacter() {
      const gender = Math.random() < 0.5 ? "Male" : "Female";
      const name = gender === "Male"
        ? maleNames[Math.floor(Math.random() * maleNames.length)]
        : femaleNames[Math.floor(Math.random() * femaleNames.length)];
      const charClass = classes[Math.floor(Math.random() * classes.length)];
      const personality = personalities[Math.floor(Math.random() * personalities.length)];

      const stats = {
        Strength: randomStat(),
        Agility: randomStat(),
        Intelligence: randomStat(),
        Charisma: randomStat(),
        Endurance: randomStat()
      };

      return { name, gender, charClass, personality, stats, available: true };
    }

    function generateRoster(count = 10) {
      const container = document.getElementById("characters");
      container.innerHTML = "";
      for (let i = 0; i < count; i++) {
        const c = generateCharacter();
        const charDiv = document.createElement("div");
        charDiv.className = "character";
        charDiv.innerHTML = `
          <h2>${c.name} (${c.gender})</h2>
          <p><strong>Class:</strong> ${c.charClass}</p>
          <p><strong>Personality:</strong> ${c.personality}</p>
          <div class="stats">
            <div><span>Strength:</span><span>${c.stats.Strength}</span></div>
            <div><span>Agility:</span><span>${c.stats.Agility}</span></div>
            <div><span>Intelligence:</span><span>${c.stats.Intelligence}</span></div>
            <div><span>Charisma:</span><span>${c.stats.Charisma}</span></div>
            <div><span>Endurance:</span><span>${c.stats.Endurance}</span></div>
          </div>
          <p><strong>Available:</strong> ${c.available ? "Yes" : "No"}</p>
        `;
        container.appendChild(charDiv);
      }
    }

    // Generate initial characters on load
    window.onload = generateRoster;
  </script>
</body>
</html>
