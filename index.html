<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Work Scheduler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 1200px;
      padding: 0 10px;
      background-color: #f4f4f4;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background-color: #121212; color: #e0e0e0; }
    section {
      background: white; padding: 15px; margin-bottom: 20px;
      border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    body.dark section { background: #1f1f1f; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    body.dark th { background-color: #2c2c2c; }
    tbody tr:nth-child(even) { background-color: #f9f9f9; }
    body.dark tbody tr:nth-child(even) { background-color: #1a1a1a; }
    button {
      padding: 6px 12px; border: none; border-radius: 4px;
      background-color: #007bff; color: white; cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .remove-btn { background-color: red; }
    .remove-btn:hover { background-color: darkred; }
  </style>
</head>
<body>
  <h1>Weekly Work Scheduler</h1>

  <section>
    <h2>People</h2>
    <input id="person-name" placeholder="Name" />
    <select id="person-gender">
      <option>Male</option><option>Female</option>
    </select>
    <button id="add-person-btn">Add Person</button>
    <ul id="people-list"></ul>
  </section>

  <section>
    <h2>Kitchen Tasks</h2>
    <input id="kitchen-task-name" placeholder="Task name" />
    <input type="number" id="kitchen-task-count" value="1" min="1" />
    <button id="add-kitchen-task-btn">Add</button>
    <table><tbody id="kitchen-task-table"></tbody></table>
  </section>

  <section>
    <h2>Work Duties</h2>
    <input id="work-task-name" placeholder="Task name" />
    <input type="number" id="work-task-count" value="1" min="1" />
    <select id="work-task-gender">
      <option value="Any">Any</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <button id="add-work-task-btn">Add</button>
    <table><tbody id="work-task-table"></tbody></table>
  </section>

  <section>
    <h2>Availability</h2>
    <table id="availability-table">
      <thead><tr><th>Person</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th></tr></thead>
      <tbody></tbody>
    </table>
  </section>

  <div>
    <button id="generate-btn">Generate Schedule</button>
    <button id="clear-btn">Clear</button>
    <button id="download-btn">Download CSV</button>
    <button id="darkmode-btn">Toggle Dark</button>
  </div>

  <section>
    <h2>Kitchen Schedule</h2>
    <table id="kitchen-schedule-table"></table>
    <h2>Work Schedule</h2>
    <table id="work-schedule-table"></table>
  </section>

  <script>
    const peopleList = JSON.parse(localStorage.getItem("peopleList")) || [];
    const kitchenTasks = JSON.parse(localStorage.getItem("kitchenTasks")) || [];
    const workTasks = JSON.parse(localStorage.getItem("workTasks")) || [];
    const availability = JSON.parse(localStorage.getItem("availability")) || {};

    const days = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

    function save() {
      localStorage.setItem("peopleList", JSON.stringify(peopleList));
      localStorage.setItem("kitchenTasks", JSON.stringify(kitchenTasks));
      localStorage.setItem("workTasks", JSON.stringify(workTasks));
      localStorage.setItem("availability", JSON.stringify(availability));
    }

    // People
    function renderPeople() {
      const ul = document.getElementById("people-list");
      ul.innerHTML = "";
      peopleList.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name} (${p.gender}) `;
        const btn = document.createElement("button");
        btn.textContent = "Remove";
        btn.className = "remove-btn";
        btn.onclick = () => {
          peopleList.splice(peopleList.indexOf(p), 1);
          delete availability[p.name];
          save();
          renderPeople();
          renderAvailability();
        };
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    document.getElementById("add-person-btn").onclick = () => {
      const name = document.getElementById("person-name").value.trim();
      const gender = document.getElementById("person-gender").value;
      if (!name) return alert("Enter name");
      if (peopleList.find(p => p.name === name)) return alert("Exists!");
      peopleList.push({ name, gender });
      availability[name] = {};
      days.forEach(d => availability[name][d] = true);
      save();
      renderPeople();
      renderAvailability();
      document.getElementById("person-name").value = "";
    };

    // Tasks
    function renderTasks() {
      const kt = document.getElementById("kitchen-task-table");
      const wt = document.getElementById("work-task-table");
      kt.innerHTML = "";
      wt.innerHTML = "";
      kitchenTasks.forEach((t, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${t.name}</td><td>${t.count}</td><td><button class="remove-btn">Remove</button></td>`;
        tr.querySelector("button").onclick = () => {
          kitchenTasks.splice(i,1); save(); renderTasks();
        };
        kt.appendChild(tr);
      });
      workTasks.forEach((t, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${t.name}</td><td>${t.count}</td><td>${t.genderRequired}</td><td><button class="remove-btn">Remove</button></td>`;
        tr.querySelector("button").onclick = () => {
          workTasks.splice(i,1); save(); renderTasks();
        };
        wt.appendChild(tr);
      });
    }

    document.getElementById("add-kitchen-task-btn").onclick = () => {
      const name = document.getElementById("kitchen-task-name").value.trim();
      const count = parseInt(document.getElementById("kitchen-task-count").value);
      if (!name) return;
      kitchenTasks.push({ name, count });
      save(); renderTasks();
      document.getElementById("kitchen-task-name").value = "";
    };

    document.getElementById("add-work-task-btn").onclick = () => {
      const name = document.getElementById("work-task-name").value.trim();
      const count = parseInt(document.getElementById("work-task-count").value);
      const genderRequired = document.getElementById("work-task-gender").value;
      if (!name) return;
      workTasks.push({ name, count, genderRequired });
      save(); renderTasks();
      document.getElementById("work-task-name").value = "";
    };

    // Availability
    function renderAvailability() {
      const tbody = document.querySelector("#availability-table tbody");
      tbody.innerHTML = "";
      peopleList.forEach(p => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${p.name}</td>`;
        days.forEach(d => {
          const td = document.createElement("td");
          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.checked = availability[p.name]?.[d] ?? true;
          cb.onchange = () => {
            availability[p.name][d] = cb.checked;
            save();
          };
          td.appendChild(cb);
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    // Dark mode
    document.getElementById("darkmode-btn").onclick = () => {
      document.body.classList.toggle("dark");
    };

    renderPeople();
    renderTasks();
    renderAvailability();
  </script>
</body>
</html>
