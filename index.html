<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Work Scheduler</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Weekly Work Scheduler</h1>

<section id="people-section">
  <h2>People</h2>
  <input type="text" id="person-name" placeholder="Person Name">
  <button id="add-person">Add Person</button>
  <div id="people-list"></div>
</section>

<section id="tasks-section">
  <h2>Kitchen Tasks</h2>
  <button id="add-kitchen-task">Add Kitchen Task</button>
  <div id="kitchen-tasks"></div>

  <h2>Work Tasks</h2>
  <button id="add-work-task">Add Work Task</button>
  <div id="work-tasks"></div>
</section>

<section id="skip-days-section">
  <h2>Skip Days</h2>
  <h3>Kitchen Skip Days</h3>
  <div id="kitchen-skip-days"></div>
  <h3>Work Skip Days</h3>
  <div id="work-skip-days"></div>
</section>

<section id="schedule-section">
  <button id="generate-schedule">Generate Schedule</button>
  <button id="export-csv">Export CSV</button>
  <div id="schedule-display"></div>
</section>

<script src="script.js"></script>
</body>
</html>
