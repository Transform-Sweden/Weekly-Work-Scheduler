<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Work Scheduler</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Weekly Work Scheduler</h1>

  <section id="people-section">
    <h2>People</h2>
    <input type="text" id="person-name" placeholder="Name">
    <button onclick="addPerson()">Add Person</button>
    <ul id="people-list"></ul>
  </section>

  <section id="tasks-section">
    <h2>Tasks</h2>
    <div class="task-group">
      <h3>Kitchen Tasks</h3>
      <input type="text" id="kitchen-task-name" placeholder="Task name">
      <input type="number" id="kitchen-task-amount" placeholder="People needed" min="1" value="1">
      <button onclick="addKitchenTask()">Add Task</button>
      <ul id="kitchen-task-list"></ul>
    </div>
    <div class="task-group">
      <h3>Work Duties</h3>
      <input type="text" id="work-task-name" placeholder="Task name">
      <input type="number" id="work-task-amount" placeholder="People needed" min="1" value="1">
      <button onclick="addWorkTask()">Add Task</button>
      <ul id="work-task-list"></ul>
    </div>
  </section>

  <section id="availability-section">
    <h2>Availability</h2>
    <table id="availability-table">
      <thead>
        <tr>
          <th>Person</th>
          <th>Day</th>
          <th>Breakfast</th>
          <th>Lunch</th>
          <th>Lunch Dishes</th>
          <th>Dinner</th>
          <th>Dinner Dishes</th>
          <th>Work Duties</th>
        </tr>
      </thead>
      <tbody>
        <!-- Populated dynamically -->
      </tbody>
    </table>
  </section>

  <section id="schedule-section">
    <h2>Generated Schedules</h2>
    <button onclick="generateSchedule()">Generate Schedule</button>
    <button onclick="clearSchedule()">Clear Schedule</button>
    <div id="schedules">
      <div id="kitchen-schedule">
        <h3>Kitchen Schedule</h3>
        <div id="kitchen-grid"></div>
      </div>
      <div id="work-schedule">
        <h3>Work Duties Schedule</h3>
        <div id="work-grid"></div>
      </div>
    </div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
